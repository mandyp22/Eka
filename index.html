<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eka's Wedding Maze</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      overflow: hidden;
      text-align: center;
      position: relative;
    }
    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    .screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      position: relative;
    }
    .active {
      display: flex;
    }
    h1 {
      margin-bottom: 20px;
      color: #c71585;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    #music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 10;
    }
    #maze {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-gap: 2px;
      margin-top: 20px;
      position: relative;
    }
    .cell {
      width: 35px;
      height: 35px;
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      font-size: 18px;
      position: relative;
      transition: background-color 0.2s ease;
    }
    .player {
      background-color: #f4e04d;
      animation: slide 0.2s ease;
      transition: transform 0.2s ease;
    }
    @keyframes slide {
      0% { transform: scale(1.1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1.1); }
    }
    .floating-heart {
      position: absolute;
      color: red;
      animation: floatHeart 1s ease-out forwards;
      pointer-events: none;
      font-size: 16px;
    }
    @keyframes floatHeart {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-40px) scale(1.5); }
    }
    .wall { background-color: #d87093; }
    .start { background-color: #ffe4e1; }
    .end { background-color: #fffacd; }
    @media (max-width: 600px) {
      .cell {
        width: 30px;
        height: 30px;
      }
    }
    .dancing {
      animation: dance 0.6s infinite;
      font-size: 40px;
    }
    @keyframes dance {
      0%, 100% { transform: translateY(0); }
      25% { transform: rotate(10deg) translateY(-5px); }
      75% { transform: rotate(-10deg) translateY(-5px); }
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <audio id="bg-music" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Komiku/Its_time_for_adventure/Komiku_-_08_-_Friends.mp3" preload="auto" loop></audio>
  <audio id="move-sound" src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_b807401e33.mp3?filename=click-button-140881.mp3" preload="auto"></audio>

  <button id="music-toggle">üéµ Play Music</button>

  <div id="intro" class="screen active">
    <h1>Help Eka find her way to the love of her life</h1>
    <button onclick="startGame()">Start Now</button>
  </div>

  <div id="game" class="screen">
    <h1>Find the Groom!</h1>
    <div id="maze"></div>
  </div>

  <div id="end" class="screen">
    <h1>And now they'll live happily ever after ‚ù§Ô∏è</h1>
    <div style="font-size: 40px;">
      <span class="dancing">üë∞</span>
      <span class="dancing">ü§µ</span>
    </div>
  </div>

  <script>
    const bgMusic = document.getElementById('bg-music');
    const moveSound = document.getElementById('move-sound');
    const musicToggle = document.getElementById('music-toggle');

    musicToggle.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.textContent = 'üîá Pause Music';
      } else {
        bgMusic.pause();
        musicToggle.textContent = 'üéµ Play Music';
      }
    });

    const introScreen = document.getElementById('intro');
    const gameScreen = document.getElementById('game');
    const endScreen = document.getElementById('end');
    const mazeContainer = document.getElementById('maze');

    const mazeLayout = [
      ['S', ' ', '#', '#', '#', '#', '#', '#', '#', '#'],
      ['#', ' ', ' ', ' ', ' ', '#', ' ', ' ', ' ', '#'],
      ['#', '#', '#', '#', ' ', '#', ' ', '#', ' ', '#'],
      ['#', ' ', ' ', '#', ' ', '#', ' ', '#', ' ', '#'],
      ['#', ' ', '#', '#', ' ', ' ', ' ', '#', ' ', '#'],
      ['#', ' ', '#', ' ', ' ', '#', '#', '#', ' ', '#'],
      ['#', ' ', '#', ' ', '#', '#', ' ', ' ', ' ', '#'],
      ['#', ' ', ' ', ' ', ' ', ' ', ' ', '#', '#', '#'],
      ['#', '#', '#', '#', '#', '#', ' ', ' ', ' ', 'E'],
      ['#', '#', '#', '#', '#', '#', '#', '#', '#', '#'],
    ];

    let playerPosition = { x: 0, y: 0 };

    function startGame() {
      introScreen.classList.remove('active');
      gameScreen.classList.add('active');
      drawMaze();
    }

    function drawMaze() {
      mazeContainer.innerHTML = '';
      mazeLayout.forEach((row, y) => {
        row.forEach((cell, x) => {
          const div = document.createElement('div');
          div.classList.add('cell');
          if (cell === '#') div.classList.add('wall');
          if (cell === 'S') div.classList.add('start');
          if (cell === 'E') div.classList.add('end');

          if (playerPosition.x === x && playerPosition.y === y) {
            div.classList.add('player');
            div.textContent = 'üë∞';
          } else if (cell === 'E') {
            div.textContent = 'ü§µ';
          }

          mazeContainer.appendChild(div);
        });
      });
    }

    function movePlayer(dx, dy) {
      const newX = playerPosition.x + dx;
      const newY = playerPosition.y + dy;
      if (newX < 0 || newX >= 10 || newY < 0 || newY >= 10) return;
      if (mazeLayout[newY][newX] === '#') return;

      playerPosition = { x: newX, y: newY };
      drawMaze();

      moveSound.currentTime = 0;
      moveSound.play();

      if (mazeLayout[newY][newX] === 'E') {
        setTimeout(() => {
          gameScreen.classList.remove('active');
          endScreen.classList.add('active');
        }, 200);
      }
    }

    // Improved continuous swipe controls
    let touchStartX = 0;
    let touchStartY = 0;
    let swipeInterval;

    window.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].clientX;
      touchStartY = e.changedTouches[0].clientY;
    });

    window.addEventListener('touchmove', (e) => {
      if (swipeInterval) return;

      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      const threshold = 10;

      if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > threshold) {
        swipeInterval = setInterval(() => movePlayer(dx > 0 ? 1 : -1, 0), 100);
      } else if (Math.abs(dy) > threshold) {
        swipeInterval = setInterval(() => movePlayer(0, dy > 0 ? 1 : -1), 100);
      }
    });

    window.addEventListener('touchend', () => {
      clearInterval(swipeInterval);
      swipeInterval = null;
    });
  </script>
</body>
</html>
