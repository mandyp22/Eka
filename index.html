<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eka's Wedding Maze</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      overflow: hidden;
      text-align: center;
    }
    .screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      position: relative;
    }
    .active {
      display: flex;
    }
    h1 {
      margin-bottom: 20px;
      color: #c71585;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    #music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 10;
    }
    #maze {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-gap: 2px;
      margin-top: 20px;
      position: relative;
    }
    .cell {
      width: 35px;
      height: 35px;
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      font-size: 18px;
      position: relative;
    }
    .player {
      background-color: #f4e04d;
      animation: bounce 0.4s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    .floating-heart {
      position: absolute;
      color: red;
      animation: floatHeart 1s ease-out forwards;
      pointer-events: none;
      font-size: 16px;
    }
    @keyframes floatHeart {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-40px) scale(1.5); }
    }
    .wall { background-color: #d87093; }
    .start { background-color: #ffe4e1; }
    .end { background-color: #fffacd; }
    @media (max-width: 600px) {
      .cell {
        width: 30px;
        height: 30px;
      }
    }
    .dancing {
      animation: dance 0.6s infinite;
      font-size: 40px;
    }
    @keyframes dance {
      0%, 100% { transform: translateY(0); }
      25% { transform: rotate(10deg) translateY(-5px); }
      75% { transform: rotate(-10deg) translateY(-5px); }
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_aa4fb8d6f4.mp3?filename=wedding-ceremony-10879.mp3" preload="auto" loop></audio>

  <button id="music-toggle">üéµ Play Music</button>

  <div id="intro" class="screen active">
    <h1>Help Eka find her way to the love of her life</h1>
    <button onclick="startGame()">Start Now</button>
  </div>

  <div id="game" class="screen">
    <h1>Find the Groom!</h1>
    <div id="maze"></div>
  </div>

  <div id="end" class="screen">
    <h1>And now they'll live happily ever after ‚ù§Ô∏è</h1>
    <div style="font-size: 40px;">
      <span class="dancing">üë∞</span>
      <span class="dancing">ü§µ</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const introScreen = document.getElementById('intro');
    const gameScreen = document.getElementById('game');
    const endScreen = document.getElementById('end');
    const mazeContainer = document.getElementById('maze');
    const bgMusic = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');

    musicToggle.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.textContent = 'üîá Pause Music';
      } else {
        bgMusic.pause();
        musicToggle.textContent = 'üéµ Play Music';
      }
    });

    const mazeLayout = [
      ['S', ' ', '#', '#', '#', '#', '#', '#', '#', '#'],
      ['#', ' ', ' ', ' ', ' ', '#', ' ', ' ', ' ', '#'],
      ['#', '#', '#', '#', ' ', '#', ' ', '#', ' ', '#'],
      ['#', ' ', ' ', '#', ' ', '#', ' ', '#', ' ', '#'],
      ['#', ' ', '#', '#', ' ', ' ', ' ', '#', ' ', '#'],
      ['#', ' ', '#', ' ', ' ', '#', '#', '#', ' ', '#'],
      ['#', ' ', '#', ' ', '#', '#', ' ', ' ', ' ', '#'],
      ['#', ' ', ' ', ' ', ' ', ' ', ' ', '#', '#', '#'],
      ['#', '#', '#', '#', '#', '#', ' ', ' ', ' ', 'E'],
      ['#', '#', '#', '#', '#', '#', '#', '#', '#', '#'],
    ];

    let playerPosition = { x: 0, y: 0 };

    function startGame() {
      introScreen.classList.remove('active');
      gameScreen.classList.add('active');
      drawMaze();
    }

    function drawMaze() {
      mazeContainer.innerHTML = '';
      mazeLayout.forEach((row, y) => {
        row.forEach((cell, x) => {
          const div = document.createElement('div');
          div.classList.add('cell');
          if (cell === '#') div.classList.add('wall');
          if (cell === 'S') div.classList.add('start');
          if (cell === 'E') div.classList.add('end');

          if (playerPosition.x === x && playerPosition.y === y) {
            div.classList.add('player');
            div.textContent = 'üë∞';
          } else if (cell === 'E') {
            div.textContent = 'ü§µ';
          }

          mazeContainer.appendChild(div);
        });
      });
    }

    function createFloatingHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      mazeContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }

    function movePlayer(dx, dy) {
      const newX = playerPosition.x + dx;
      const newY = playerPosition.y + dy;
      if (newX < 0 || newX >= 10 || newY < 0 || newY >= 10) return;
      if (mazeLayout[newY][newX] === '#') return;

      playerPosition = { x: newX, y: newY };
      drawMaze();

      const playerCell = mazeContainer.children[newY * 10 + newX].getBoundingClientRect();
      createFloatingHeart(playerCell.left + playerCell.width / 2, playerCell.top + playerCell.height / 2);

      if (mazeLayout[newY][newX] === 'E') {
        setTimeout(() => {
          gameScreen.classList.remove('active');
          endScreen.classList.add('active');
          startConfettiLoop();
        }, 200);
      }
    }

    function startConfettiLoop() {
      setInterval(() => {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      }, 1500);
    }

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') movePlayer(0, -1);
      if (e.key === 'ArrowDown') movePlayer(0, 1);
      if (e.key === 'ArrowLeft') movePlayer(-1, 0);
      if (e.key === 'ArrowRight') movePlayer(1, 0);
    });

    let touchStartX = 0;
    let touchStartY = 0;

    window.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].clientX;
      touchStartY = e.changedTouches[0].clientY;
    });

    window.addEventListener('touchend', (e) => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      const threshold = 20;

      if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > threshold) {
        if (dx > 0) movePlayer(1, 0);
        else movePlayer(-1, 0);
      } else if (Math.abs(dy) > threshold) {
        if (dy > 0) movePlayer(0, 1);
        else movePlayer(0, -1);
      }
    });

    window.startGame = startGame;
  </script>
</body>
</html>
