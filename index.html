<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eka's Wedding Maze</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      overflow: hidden;
      text-align: center;
      position: relative;
      transition: all 0.5s ease;
    }
    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    .screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .active {
      display: flex;
      opacity: 1;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff1493;
    }
    #maze {
    display: grid;
    grid-template-columns: repeat(10, 40px); /* Fixed cell size */
    grid-gap: 2px;
    margin-top: 20px;
    position: relative;
    width: max-content;
    margin-left: auto;
    margin-right: auto;
    max-width: 100%;
    overflow-x: auto;
  }

  .cell {
    width: 40px; /* Fixed width */
    height: 40px; /* Fixed height */
    background-color: white;
    border: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  /* Only target images inside the maze */
  #maze .player img, #maze .end img {
    width: 80%; /* Make image size proportional */
    height: auto;
    max-width: 30px;
    max-height: 30px;
    object-fit: contain;
    transition: transform 0.3s ease;
  }

  /* Hover effect only for maze images */
  #maze .player img:hover, #maze .end img:hover {
    transform: scale(1.1);
  }

  /* Bounce animation only for groom image inside maze */
  #maze .end img {
    animation: bounce 1s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  /* Control end screen images separately */
  #end img.dancing {
    width: 120px;
    height: auto;
    max-width: 100%;
  }

  /* Optional responsive improvement */
  @media (max-width: 600px) {
    #maze {
      grid-template-columns: repeat(10, 8vw); /* Responsive cell size */
      max-width: 100%;
    }

    .cell {
      width: 8vw;
      height: 8vw;
    }

    #maze .player img, #maze .end img {
      width: 70%;
      height: auto;
      max-width: none;
      max-height: none;
    }

    #end img.dancing {
      width: 80px;
    }
  }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <audio id="move-sound" src="audio/move.mp3" preload="auto"></audio>
  <audio id="celebration-sound" src="audio/celebration.mp3" preload="auto"></audio>
  <audio id="background-music" src="audio/background.mp3" preload="auto" loop></audio>
  <audio id="end-music" src="audio/end.mp3" preload="auto"></audio>

  <button id="music-toggle">üéµ Play Music</button>

  <div id="intro" class="screen active">
    <h1>Help Eka find her way to the love of her life</h1>
    <button onclick="startGame()">Start Now</button>
  </div>

  <div id="game" class="screen">
    <h1>Find the Groom!</h1>
    <div id="maze"></div>
  </div>

  <div id="end" class="screen">
    <h1>And now they'll live happily ever after ‚ù§Ô∏è</h1>
    <div style="display: flex; gap: 20px; justify-content: center; align-items: center;">
      <img src="images/manek_car.png" class="dancing" />
      <img src="images/sart_groom.png" class="dancing" />
    </div>
    <button onclick="restartGame()">Play Again</button>
  </div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
// Petals animation
const canvas = document.getElementById('background');
const ctx = canvas.getContext('2d');
let petals = [];
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
function createPetal() {
  return { x: Math.random() * canvas.width, y: -20, size: Math.random() * 20 + 10, speed: Math.random() * 1 + 0.5, drift: Math.random() * 2 - 1 };
}
function drawPetals() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'rgba(255, 182, 193, 0.8)';
  ctx.beginPath();
  petals.forEach(petal => {
    ctx.moveTo(petal.x, petal.y);
    ctx.arc(petal.x, petal.y, petal.size / 2, 0, Math.PI * 2);
  });
  ctx.fill();
}
function updatePetals() {
  petals.forEach(petal => { petal.y += petal.speed; petal.x += petal.drift; });
  petals = petals.filter(p => p.y < canvas.height + 20);
  while (petals.length < 100) petals.push(createPetal());
}
function animatePetals() {
  drawPetals();
  updatePetals();
  requestAnimationFrame(animatePetals);
}
animatePetals();

// Game Logic
const mazeContainer = document.getElementById('maze');
const introScreen = document.getElementById('intro');
const gameScreen = document.getElementById('game');
const endScreen = document.getElementById('end');
const moveSound = document.getElementById('move-sound');
const celebrationSound = document.getElementById('celebration-sound');
const backgroundMusic = document.getElementById('background-music');
const endMusic = document.getElementById('end-music');

const musicToggle = document.getElementById('music-toggle');
musicToggle.addEventListener('click', () => {
  if (backgroundMusic.paused) {
    backgroundMusic.currentTime = 50;
    backgroundMusic.play();
  } else {
    backgroundMusic.pause();
  }
});

let playerPosition = { x: 0, y: 0 };
const mazeLayout = [
  ['S', ' ', '#', '#', '#', '#', '#', '#', '#', '#'],
  ['#', ' ', ' ', ' ', ' ', '#', ' ', ' ', ' ', '#'],
  ['#', '#', '#', '#', ' ', '#', ' ', '#', ' ', '#'],
  ['#', ' ', ' ', '#', ' ', '#', ' ', '#', ' ', '#'],
  ['#', ' ', '#', '#', ' ', ' ', ' ', '#', ' ', '#'],
  ['#', ' ', '#', ' ', ' ', '#', '#', '#', ' ', '#'],
  ['#', ' ', '#', ' ', '#', '#', ' ', ' ', ' ', '#'],
  ['#', ' ', ' ', ' ', ' ', ' ', ' ', '#', '#', '#'],
  ['#', '#', '#', '#', '#', '#', ' ', ' ', ' ', 'E'],
  ['#', '#', '#', '#', '#', '#', '#', '#', '#', '#'],
];

function startGame() {
  introScreen.classList.remove('active');
  gameScreen.classList.add('active');
  backgroundMusic.currentTime = 50;
  backgroundMusic.play();
  backgroundMusic.addEventListener('timeupdate', function checkBgMusic() {
    if (backgroundMusic.currentTime >= 70) {
      backgroundMusic.pause();
      backgroundMusic.removeEventListener('timeupdate', checkBgMusic);
    }
  });
  drawMaze();
}

function drawMaze() {
  mazeContainer.innerHTML = '';
  mazeLayout.forEach((row, y) => {
    row.forEach((cell, x) => {
      const div = document.createElement('div');
      div.classList.add('cell');
      if (cell === '#') div.style.backgroundColor = '#d87093';
      if (cell === 'S') div.style.backgroundColor = '#ffe4e1';
      if (cell === 'E') div.style.backgroundColor = '#fffacd';
      if (playerPosition.x === x && playerPosition.y === y) {
        div.classList.add('player');
        const img = document.createElement('img');
        img.src = 'images/manek_car.png';
        div.appendChild(img);
      } else if (cell === 'E') {
        const img = document.createElement('img');
        img.src = 'images/sart_groom.png';
        div.appendChild(img);
      }
      mazeContainer.appendChild(div);
    });
  });
}

function celebrateWin() {
  backgroundMusic.pause();
  endMusic.currentTime = 60;
  endMusic.play();
  endMusic.addEventListener('timeupdate', function checkEndMusic() {
    if (endMusic.currentTime >= 69) {
      endMusic.pause();
      endMusic.removeEventListener('timeupdate', checkEndMusic);
    }
  });
  celebrationSound.play();
  const duration = 3 * 1000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({ particleCount: 5, spread: 60 });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

function restartGame() {
  endScreen.classList.remove('active');
  introScreen.classList.add('active');
  playerPosition = { x: 0, y: 0 };
  endMusic.pause();
  backgroundMusic.currentTime = 50;
  backgroundMusic.play();
  drawMaze();
}

function movePlayer(dx, dy) {
  const newX = playerPosition.x + dx;
  const newY = playerPosition.y + dy;
  if (newX < 0 || newX >= 10 || newY < 0 || newY >= 10) return;
  if (mazeLayout[newY][newX] === '#') return;

  playerPosition = { x: newX, y: newY };
  drawMaze();
  moveSound.currentTime = 0;
  moveSound.play();

  if (mazeLayout[newY][newX] === 'E') {
    setTimeout(() => {
      gameScreen.classList.remove('active');
      endScreen.classList.add('active');
      celebrateWin();
    }, 200);
  }
}

window.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowUp') movePlayer(0, -1);
  if (e.key === 'ArrowDown') movePlayer(0, 1);
  if (e.key === 'ArrowLeft') movePlayer(-1, 0);
  if (e.key === 'ArrowRight') movePlayer(1, 0);
});

let touchStartX = 0;
let touchStartY = 0;
window.addEventListener('touchstart', (e) => {
  touchStartX = e.changedTouches[0].clientX;
  touchStartY = e.changedTouches[0].clientY;
});
window.addEventListener('touchend', (e) => {
  const dx = e.changedTouches[0].clientX - touchStartX;
  const dy = e.changedTouches[0].clientY - touchStartY;
  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 0) movePlayer(1, 0);
    else movePlayer(-1, 0);
  } else {
    if (dy > 0) movePlayer(0, 1);
    else movePlayer(0, -1);
  }
});
</script>
</body>
</html>
