
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eka's Wedding Maze</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      overflow: hidden;
      text-align: center;
    }
    .screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .active {
      display: flex;
    }
    h1 {
      margin-bottom: 20px;
      color: #c71585;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    #maze {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-gap: 2px;
      margin-top: 20px;
    }
    .cell {
      width: 35px;
      height: 35px;
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      font-size: 18px;
      position: relative;
    }
    .cell.heart::after {
      content: "❤️";
      position: absolute;
      animation: pulse 1s infinite;
      font-size: 16px;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    .wall { background-color: #d87093; }
    .start { background-color: #ffe4e1; }
    .end { background-color: #fffacd; }
    .player { background-color: #f4e04d; }
    @media (max-width: 600px) {
      .cell {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_aa4fb8d6f4.mp3?filename=wedding-ceremony-10879.mp3" loop></audio>
  <audio id="move-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_710f4e65b1.mp3?filename=footstep-6-113447.mp3"></audio>
  <audio id="proximity-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c64d6a5903.mp3?filename=magic-sound-113446.mp3"></audio>

  <div id="intro" class="screen active">
    <h1>Help Eka find her way to the love of her life</h1>
    <button onclick="startGame()">Start Now</button>
  </div>

  <div id="game" class="screen">
    <h1>Find the Groom!</h1>
    <div id="maze"></div>
  </div>

  <div id="end" class="screen">
    <h1>And now they'll live happily ever after ❤️</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // JS code from canvas is here (omitted for brevity in this display)
  </script>
</body>
</html>
