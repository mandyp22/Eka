<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eka's Wedding Maze</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      overflow: hidden;
      text-align: center;
      position: relative;
    }
    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    .trail {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      pointer-events: none;
      animation: fadeOut 0.5s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: scale(2); }
    }
    .screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .active {
      display: flex;
    }
    h1 {
      margin-bottom: 20px;
      color: #c71585;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    #music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 10;
    }
    #maze {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-gap: 2px;
      margin-top: 20px;
      position: relative;
    }
    .cell {
      width: 35px;
      height: 35px;
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    .player img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: bobble 0.6s infinite ease-in-out;
    }
    .end img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: bounce 1s infinite;
    }
    @keyframes bobble {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(3deg); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .wall { background-color: #d87093; }
    .start { background-color: #ffe4e1; }
    .end { background-color: #fffacd; }
    @media (max-width: 600px) {
      .cell {
        width: 30px;
        height: 30px;
      }
    }
    .dancing {
      animation: dance 0.6s infinite;
      width: 100px;
    }
    @keyframes dance {
      0%, 100% { transform: translateY(0); }
      25% { transform: rotate(5deg) translateY(-5px); }
      75% { transform: rotate(-5deg) translateY(-5px); }
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <audio id="move-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3" preload="auto"></audio>
  <audio id="celebration-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-level-completed-2059.mp3" preload="auto"></audio>

  <div id="youtube-player"></div>
  <div id="youtube-end-player"></div>

  <button id="music-toggle">üéµ Play Music</button>

  <div id="intro" class="screen active">
    <h1>Help Eka find her way to the love of her life</h1>
    <button onclick="startGame()">Start Now</button>
  </div>

  <div id="game" class="screen">
    <h1>Find the Groom!</h1>
    <div id="maze"></div>
  </div>

  <div id="end" class="screen">
    <h1>And now they'll live happily ever after ‚ù§Ô∏è</h1>
    <div style="display: flex; gap: 20px; justify-content: center; align-items: center;">
      <img src="/mnt/data/manek_car.png" class="dancing" />
      <img src="/mnt/data/sart_groom.png" class="dancing" />
    </div>
    <button onclick="restartGame()">Play Again</button>
  </div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script>
function restartGame() {
  location.reload();
}

function createTrail(x, y) {
  const trail = document.createElement('div');
  trail.className = 'trail';
  trail.style.left = `${x}px`;
  trail.style.top = `${y}px`;
  mazeContainer.appendChild(trail);
  setTimeout(() => trail.remove(), 500);
}

function movePlayer(dx, dy) {
  const newX = playerPosition.x + dx;
  const newY = playerPosition.y + dy;
  if (newX < 0 || newX >= 10 || newY < 0 || newY >= 10) return;
  if (mazeLayout[newY][newX] === '#') return;

  const cell = mazeContainer.children[playerPosition.y * 10 + playerPosition.x];
  if (cell) {
    const rect = cell.getBoundingClientRect();
    createTrail(rect.left + rect.width / 2, rect.top + rect.height / 2);
  }

  playerPosition = { x: newX, y: newY };
  drawMaze();
  moveSound.currentTime = 0;
  moveSound.play();

  if (mazeLayout[newY][newX] === 'E') {
    setTimeout(() => {
      gameScreen.classList.remove('active');
      endScreen.classList.add('active');
      celebrateWin();
    }, 200);
  }
}
</script>
</body>
</html>
