
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maze Game: Bride to Groom</title>
  <style>
    body {
      background: #fdf6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      margin-bottom: 10px;
    }
    #maze {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .wall {
      background-color: #333;
    }
    .start {
      background-color: #ffdde1;
      font-size: 20px;
    }
    .end {
      background-color: #d0f0c0;
      font-size: 20px;
    }
    .player {
      background-color: #f4e04d;
    }
  </style>
</head>
<body>
  <h1>Help the Bride reach the Groom!</h1>
  <div id="maze"></div>

  <script>
    const mazeLayout = [
      ["S", " ", "#", "#", "#", "#", "#", "#", "#", "#"],
      ["#", " ", " ", " ", " ", "#", " ", " ", " ", "#"],
      ["#", "#", "#", "#", " ", "#", " ", "#", " ", "#"],
      ["#", " ", " ", "#", " ", "#", " ", "#", " ", "#"],
      ["#", " ", "#", "#", " ", " ", " ", "#", " ", "#"],
      ["#", " ", "#", " ", " ", "#", "#", "#", " ", "#"],
      ["#", " ", "#", " ", "#", "#", " ", " ", " ", "#"],
      ["#", " ", " ", " ", " ", " ", " ", "#", "#", "#"],
      ["#", "#", "#", "#", "#", "#", " ", " ", " ", "E"],
      ["#", "#", "#", "#", "#", "#", "#", "#", "#", "#"],
    ];

    const maze = document.getElementById("maze");

    let playerPosition = { x: 0, y: 0 };

    function drawMaze() {
      maze.innerHTML = "";
      mazeLayout.forEach((row, y) => {
        row.forEach((cell, x) => {
          const div = document.createElement("div");
          div.classList.add("cell");
          if (cell === "#") div.classList.add("wall");
          if (cell === "S") div.classList.add("start");
          if (cell === "E") div.classList.add("end");
          if (playerPosition.x === x && playerPosition.y === y) div.classList.add("player");
          if (cell === "S") div.textContent = "ðŸ‘°";
          if (cell === "E") div.textContent = "ðŸ¤µ";
          maze.appendChild(div);
        });
      });
    }

    function movePlayer(dx, dy) {
      const newX = playerPosition.x + dx;
      const newY = playerPosition.y + dy;
      if (newX < 0 || newX >= 10 || newY < 0 || newY >= 10) return;
      if (mazeLayout[newY][newX] === "#") return;
      playerPosition = { x: newX, y: newY };
      drawMaze();
      if (mazeLayout[newY][newX] === "E") {
        setTimeout(() => alert("Congratulations! The Bride found the Groom!"), 100);
      }
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") movePlayer(0, -1);
      if (e.key === "ArrowDown") movePlayer(0, 1);
      if (e.key === "ArrowLeft") movePlayer(-1, 0);
      if (e.key === "ArrowRight") movePlayer(1, 0);
    });

    drawMaze();
  </script>
</body>
</html>
